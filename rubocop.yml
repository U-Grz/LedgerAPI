AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

# Allow longer lines
Layout/LineLength:
  Max: 120

# Allow both string styles
Style/StringLiterals:
  Enabled: false

# Allow compact array brackets
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

# Rails-specific cops
Rails:
  Enabled: true
